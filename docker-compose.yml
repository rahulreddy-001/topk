version: "3.8"

services:
  redis:
    image: redis/redis-stack-server:7.4.0-v7-x86_64
    container_name: topk_redis_container
    ports:
      - "9091:6379"
    volumes:
      - /home/rahul.a/personal/dev/go/pg/topk/data/redis:/data

  kafka:
    image: apache/kafka:4.1.1
    container_name: topk_kafka_container
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

    volumes:
      - /home/rahul.a/personal/dev/go/pg/topk/data/kafka:/var/lib/kafka/data
